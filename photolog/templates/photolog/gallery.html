{% extends "single.html" %}
{% load i18n sekizai_tags %}
{% load photolog_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<!-- Jquery Gallery Render css -->
<link rel="stylesheet" href="/static/photolog/css/jquery.galleryview-3.0-dev.css" type="text/css" media="screen, projection" />

<!-- Jquery Gallery Render js -->
<script src="/static/photolog/js/jquery.js" type="text/javascript"></script>
<script src="/static/photolog/js/jquery.galleryview-3.0-dev.js" type="text/javascript"></script>
<script src="/static/photolog/js/jquery.timers-1.2.js" type="text/javascript"></script>

<script type="text/javascript">
		$(window).load(function() {
		    $('#gallery').galleryView();
		});
</script>


<style>
h4, h5, h6 { margin: 0;	font-family: Georgia,"Times New Roman",Times,serif; }
h4 { font-size: 3em; color: purple; line-height: 1; }
h5 { font-size: 1.8em; color: gray; font-weight:normal;}
</style>



<div class="inside_box">
	<h4>{{ title }}</h4>
	<h5>{% trans "was originally published on " %} {{ date_published }}</h5>
	<div>{{ description }}</div>
		{{ photos|safe }}
	<br />
	<div>
		<a href="/gallery/" style="font-size:20pt">Go back to all galleries</a>
	</div>
</div>

{% endblock %}
